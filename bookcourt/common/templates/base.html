{% load static %}
{% load has_group %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/static/smart-selects/admin/js/chainedfk.js"></script>
    <script src="/static/smart-selects/admin/js/bindfields.js"></script>
    <title>Gamefront</title>
</head>
<body>
    <div class="topheader">
        <header style="font-size: xx-large;">Gamefront</header>
        <div class="homebutton">
            <a href="{% url 'home' %}" class="btn btn-outline-primary"><i class="bi-house"></i></a>
        </div>
        <div class="loginoptions">
            {% if request.user|has_group:"Organization" %}<a href="{% url 'profile' %}" style="text-decoration: none; color: black;">Profile</a>/{% endif %}{% if user.is_authenticated %}<a href="{% url 'logout' %}" style="text-decoration: none; color: black;">Logout</a>{% else %}<a href="{% url 'login' %}" style="text-decoration: none; color: black;">Login</a>/<a href="{% url 'placeholder' %}" style="text-decoration: none; color: black;">Signup</a>/<a href="{% url 'neworg' %}" style="text-decoration: none; color: black;">Work With Us</a>{% endif %}
        </div>
    </div>
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
