{% extends 'base.html' %}
{% block content %}
<div class="form">
    <h1>Fill the necessary details</h1>
        <form action="" method="post" style="font-size: small;">
            {{ formset.management_form }}
            {% csrf_token %}
                {% for form in formset %}
                <h3>{{form.instance.work_day_choices}}</h3>
                {{form.as_table}}
                <br><br>
                {% endfor %}
            <input type="submit" value="Submit" class="btn btn-outline-primary">
        </form>
</div>
{% endblock %}
